<div class="page">
  <header class="navbar">
    <div class="brand">{{ title }}</div>
    <nav class="links">
      <a routerLink="/admin/users" routerLinkActive="active">Users</a>
      <a routerLink="/admin/courses" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Courses</a>
      <a routerLink="/admin/assign/1" routerLinkActive="active">Assign</a>
    </nav>
  </header>

  <main class="container">
    <div class="page-hero">
      <div>
        <p class="eyebrow">Admin Console</p>
        <h1>Manage people, courses, and enrollment</h1>
        <p class="muted">Stay on top of approvals, course updates, and assignments.</p>
      </div>
      <div class="hero-actions">
        <a class="btn secondary" routerLink="/admin/users">Review Users</a>
        <a class="btn" routerLink="/admin/courses">Add Course</a>
      </div>
    </div>

    <router-outlet></router-outlet>
  </main>
</div>
